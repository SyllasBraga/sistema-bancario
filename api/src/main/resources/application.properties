spring.application.name=api

springdoc.swagger-ui.path=/senai-api

spring.datasource.url=jdbc:postgresql://localhost:5432/senai_api
spring.datasource.username=root
spring.datasource.password=${PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.sql.init.mode=always

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.simple.default-requeue-rejected=false
spring.amqp.deserialization.trust.all=true

queue.name=movimentacaoQueue
